<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Button</title>
        <style>
              .btnClass {
              width: 96px;
              height: 48px;
              font-size: 24px;
            }
        </style>

    <body>
    </body>
    <script>
      var btn = document.createElement("Button");
      btn.innerHTML = "0";
      btn.id = "btn";
      btn.className = "btnClass";
      document.body.appendChild(btn);
      btn.onclick = function() {
      btn.innerHTML+=2;
      }     
    </script>
